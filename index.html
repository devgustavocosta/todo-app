<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>To do App</title>
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Adicionar nova tarefa">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">Todos</span>
                <span id="pending">Pendente</span>
                <span id="completed">Completa</span>
            </div>
            <button class="clear-btn">Limpar</button>
        </div>
        <ul class="task-box"></ul>
        <div class="footer">Desenvolvido por <b>Gustavo Costa.</b></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
